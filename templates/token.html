<!DOCTYPE html>
<html>

<head>
    <title>Token Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Token Page</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% else %}
    <p>Token: {{ token }}</p>
    {% endif %}
</body>

</html>
